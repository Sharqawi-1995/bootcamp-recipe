<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>mid-exam</title>
  </head>
  <body>
    <div id="searchContainer">
      <input type="text" id="Input" placeholder="Enter the ingredients here:" />
      <button type="submit" id="submitBtn" onclick="displayDataBtn()">
        Search!
      </button>
    </div>
    <hr />

    <div id="displayContainer"></div>

    <script id="displayContainer-template" type="text/x-handlebars-template">
      <div class='displayData'>
        <a class='title' href='{{this.href}}' target='_blank'>{{this.title}}</a>
        <img class='recipesImg' src='{{this.thumbnail}}' />
        <div class='ingredientsText'>Ingredients:</div>
        <ul class='ulGrid'>
          {{#each ingredients}}
            <li class='li-Ingredients'>{{this}}</li>
          {{/each}}
        </ul>
      </div>
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
